<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auguri di Natale - AntigraviPizza</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .loading,
        .error {
            color: white;
            text-align: center;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .christmas-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .card-header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .pizza-night-name {
            font-size: 2rem;
            color: #333;
            margin: 0 0 15px 0;
            font-weight: 700;
        }
        
        .date-info {
            font-size: 1.1rem;
            color: #666;
        }
        
        .guest-welcome {
            margin: 30px 0;
        }
        
        .guest-name {
            font-size: 1.8rem;
            color: #667eea;
            margin: 0;
            font-weight: 600;
        }
        
        .christmas-message {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin: 30px 0;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .christmas-message:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .christmas-message p {
            font-size: 1.3rem;
            line-height: 1.6;
            margin: 0 0 10px 0;
        }
        
        .refresh-hint {
            display: block;
            font-size: 0.85rem;
            opacity: 0.8;
            margin-top: 10px;
        }
        
        .pizza-emoji {
            font-size: 4rem;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        @media (max-width: 768px) {
            .christmas-card {
                padding: 30px 20px;
            }
            
            .pizza-night-name {
                font-size: 1.5rem;
            }
            
            .guest-name {
                font-size: 1.4rem;
            }
            
            .christmas-message p {
                font-size: 1.1rem;
            }
            
            .pizza-emoji {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div id="app"></div>
    
    <script>
        const CHRISTMAS_MESSAGES = [
            "üéÑ Buon Natale! Che questa serata pizza sia piena di gioia e buon cibo!",
            "üéÖ Auguri di Natale! Goditi questa serata speciale con pizza e amici!",
            "‚≠ê Tanti auguri di Natale! Che ogni fetta porti felicit√†!",
            "üéÅ Buone Feste! Questa pizza √® il nostro regalo per te!",
            "‚ùÑÔ∏è Auguri di Natale! Che la magia del Natale renda questa serata indimenticabile!",
            "üîî Buon Natale! Mangiamo pizza e festeggiamo insieme!",
            "üåü Auguri! Che questa serata pizza sia il miglior regalo di Natale!",
            "üéä Tanti auguri! Pizza, amici e spirito natalizio: la ricetta perfetta!",
            "üéâ Buon Natale! Lasciati conquistare dalla magia della pizza!",
            "üçï Auguri di Natale! Ogni morso √® un piccolo miracolo natalizio!"
        ];
        
        function getRandomMessage() {
            return CHRISTMAS_MESSAGES[Math.floor(Math.random() * CHRISTMAS_MESSAGES.length)];
        }
        
        async function loadGuestData() {
            const app = document.getElementById('app');
            
            // Extract IDs from URL hash
            const hash = window.location.hash;
            const match = hash.match(/#guest\/([^\/]+)\/([^\/]+)/);
            
            if (!match) {
                app.innerHTML = `
                    <div class="error">
                        <h2>‚ö†Ô∏è Link non valido</h2>
                        <p>Questo link non √® corretto. Contatta l'organizzatore della serata pizza.</p>
                    </div>
                `;
                return;
            }
            
            const [, pizzaNightId, guestId] = match;
            
            // Show loading
            app.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Caricamento...</p>
                </div>
            `;
            
            try {
                const response = await fetch(`/api/guest/${pizzaNightId}/${guestId}`);
                if (!response.ok) {
                    throw new Error('Dati non trovati');
                }
                
                const data = await response.json();
                const message = getRandomMessage();
                
                const date = new Date(data.pizzaNight.date).toLocaleDateString('it-IT', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                
                app.innerHTML = `
                    <div class="christmas-card">
                        <div class="card-header">
                            <h1 class="pizza-night-name">${data.pizzaNight.name}</h1>
                            <div class="date-info">üìÖ ${date}</div>
                        </div>
                        
                        <div class="guest-welcome">
                            <h2 class="guest-name">Benvenuto, ${data.guest.name}! üëã</h2>
                        </div>
                        
                        <div class="christmas-message" id="messageBox">
                            <p id="messageText">${message}</p>
                            <small class="refresh-hint">‚ú® Clicca per un nuovo messaggio</small>
                        </div>
                        
                        <div class="pizza-emoji">üçï</div>
                    </div>
                `;
                
                // Add click listener to refresh message
                document.getElementById('messageBox').addEventListener('click', () => {
                    document.getElementById('messageText').textContent = getRandomMessage();
                });
                
            } catch (error) {
                app.innerHTML = `
                    <div class="error">
                        <h2>‚ö†Ô∏è Errore</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Load data when page loads
        loadGuestData();
    </script>
</body>
</html>
