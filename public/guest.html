<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Benvenuto!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Background will be set dynamically */
            background: linear-gradient(135deg, #1e3a8a 0%, #7c2d12 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            color: white;
        }

        .effect-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .effect-item {
            position: absolute;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            text-align: center;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-emoji {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .pizza-night-title {
            color: #7c2d12;
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .guest-name {
            color: #1e3a8a;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .theme-image {
            width: 100%;
            max-width: 400px;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            margin: 1.5rem auto;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .message {
            color: #374151;
            font-size: 1.25rem;
            line-height: 1.8;
            margin: 1.5rem 0;
            font-style: italic;
            padding: 1.5rem;
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border-radius: 12px;
            border-left: 4px solid #f59e0b;
        }

        .signature {
            color: #6b7280;
            font-size: 1rem;
            margin-top: 2rem;
            font-weight: 500;
        }

        .loading {
            color: #374151;
            font-size: 1.5rem;
        }

        .error {
            color: #dc2626;
            padding: 1rem;
            background: #fee2e2;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .decorations {
            font-size: 2rem;
            margin: 1rem 0;
            opacity: 0.7;
        }

        @media (max-width: 640px) {
            .container {
                padding: 1.5rem;
            }

            .guest-name {
                font-size: 2rem;
            }

            .message {
                font-size: 1.1rem;
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <!-- Effect container (filled dynamically based on theme) -->
    <div class="effect-container" id="effectContainer"></div>

    <div class="container" id="content">
        <div class="loading">üçï Caricamento...</div>
    </div>

    <script>
        // Create effect items (snow, fireworks, etc.)
        function createEffect(effectType, emoji, count = 30) {
            const container = document.getElementById('effectContainer');
            container.innerHTML = ''; // Clear previous effects

            if (effectType === 'none') return;

            for (let i = 0; i < count; i++) {
                const item = document.createElement('div');
                item.classList.add('effect-item');
                item.innerHTML = emoji;
                item.style.left = Math.random() * 100 + '%';
                item.style.fontSize = (Math.random() * 1 + 0.5) + 'rem';
                item.style.animationDuration = (Math.random() * 3 + 2) + 's';
                item.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(item);
            }
        }

        // Apply theme to page
        function applyTheme(themeData) {
            const { config } = themeData;

            // Update background gradient
            document.body.style.background = config.gradient;

            // Update colors for dynamic elements
            document.documentElement.style.setProperty('--theme-primary', config.colors.primary);
            document.documentElement.style.setProperty('--theme-secondary', config.colors.secondary);
            document.documentElement.style.setProperty('--theme-text', config.colors.text);

            // Create effect based on theme
            const effectEmojis = {
                snow: '‚ùÑ',
                fireworks: '‚ú®',
                bats: 'ü¶á',
                petals: 'üå∏',
                hearts: 'üíñ',
                confetti: 'üéä',
                waves: 'üåä',
                balloons: 'üéà',
                bubbles: 'üíß'
            };

            const emoji = effectEmojis[config.effect] || '‚ú®';
            createEffect(config.effect, emoji);
        }

        // Get message for guest (deterministic)
        function getMessageForGuest(messages, guestId) {
            // Simple hash function to get consistent index
            let hash = 0;
            for (let i = 0; i < guestId.length; i++) {
                hash = ((hash << 5) - hash) + guestId.charCodeAt(i);
                hash = hash & hash; // Convert to 32bit integer
            }
            const index = Math.abs(hash) % messages.length;
            return messages[index];
        }

        // Load guest data with dynamic theming
        async function loadGuestData() {
            try {
                // Parse URL hash: #guest/pizzaNightId/guestId
                const hash = window.location.hash.slice(1); // Remove #
                const parts = hash.split('/');

                if (parts.length !== 3 || parts[0] !== 'guest') {
                    throw new Error('URL non valido');
                }

                const [, pizzaNightId, guestId] = parts;

                // Fetch pizza night data
                const pizzaNightResponse = await fetch(`/api/pizza-nights/${pizzaNightId}`);
                if (!pizzaNightResponse.ok) {
                    throw new Error('Serata pizza non trovata');
                }
                const pizzaNight = await pizzaNightResponse.json();

                // Fetch theme data
                const themeResponse = await fetch(`/api/pizza-nights/${pizzaNightId}/theme`);
                if (!themeResponse.ok) {
                    throw new Error('Tema non trovato');
                }
                const themeData = await themeResponse.json();

                // Find guest
                const guest = pizzaNight.guests ? pizzaNight.guests.find(g => g.id === guestId) : null;
                if (!guest) {
                    throw new Error('Ospite non trovato');
                }

                // Apply theme to page
                applyTheme(themeData);

                // Get deterministic message for this guest
                const message = getMessageForGuest(themeData.messages, guestId);

                // Update page title
                document.getElementById('page-title').textContent = `${guest.name} - ${pizzaNight.name}`;

                // Render content with theme
                const content = document.getElementById('content');
                content.innerHTML = `
                    <div class="header-emoji">${themeData.config.emoji}</div>
                    <div class="pizza-night-title">${pizzaNight.name || 'Serata Pizza Speciale'}</div>
                    <h1 class="guest-name">Ciao ${guest.name}! üëã</h1>
                    
                    <img src="${themeData.config.imagePath}" alt="Immagine Tema" class="theme-image" onerror="this.style.display='none'">
                    
                    <div class="decorations">${themeData.config.decorations}</div>
                    
                    <div class="message">${message}</div>
                    
                    <div class="signature">
                        Con affetto,<br>
                        <strong>Il Team AntigraviPizza</strong> üçï‚ù§Ô∏è
                    </div>
                `;

                // Apply theme colors to text elements
                document.querySelector('.pizza-night-title').style.color = themeData.config.colors.primary;
                document.querySelector('.guest-name').style.color = themeData.config.colors.secondary;

            } catch (error) {
                console.error('Error loading guest data:', error);
                const content = document.getElementById('content');
                content.innerHTML = `
                    <div class="header-emoji">üòî</div>
                    <div class="error">
                        <strong>Ops!</strong><br>
                        ${error.message}<br><br>
                        Controlla il QR code o contatta l'organizzatore.
                    </div>
                `;
            }
        }

        // Initialize
        loadGuestData();
    </script>
</body>

</html>
