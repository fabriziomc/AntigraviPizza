<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reimposta Password - AntigraviPizza</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle at top left, #1e3a8a 0%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2rem;
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .logo {
            font-family: 'Outfit', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
            color: #fff;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: #ffffff;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            color: #fff;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #3b82f6;
            background: rgba(255, 255, 255, 0.08);
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            color: #fff;
            border: none;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(30, 58, 138, 0.4);
        }

        .message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 0.75rem;
            font-size: 0.875rem;
            display: none;
        }

        .success {
            background: rgba(34, 197, 94, 0.1);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
    </style>
</head>

<body>
    <div class="auth-card">
        <div class="logo">AntigraviPizza üçï</div>
        <h1 style="color: #fff; font-size: 1.5rem; margin-bottom: 0.5rem; text-align: center;">Nuova Password</h1>
        <p style="color: #ffffff; font-size: 0.875rem; margin-bottom: 2rem; text-align: center; opacity: 0.8;">
            Scegli una nuova password sicura per il tuo account.
        </p>

        <form id="resetForm">
            <div class="form-group">
                <label for="password">Nuova Password</label>
                <input type="password" id="password" placeholder="Minimo 8 caratteri" required minlength="8">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Conferma Password</label>
                <input type="password" id="confirmPassword" placeholder="Ripeti password" required minlength="8">
            </div>
            <button type="submit" class="btn btn-primary" id="submitBtn">Aggiorna Password</button>
        </form>

        <div id="message" class="message"></div>

        <div style="margin-top: 2rem; text-align: center;">
            <a href="login.html" style="color: #60a5fa; text-decoration: none; font-size: 0.875rem; font-weight: 500;">
                ‚Üê Torna al login
            </a>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = 'Token mancante o non valido.';
            messageDiv.className = 'message error';
            messageDiv.style.display = 'block';
            document.getElementById('resetForm').style.display = 'none';
        }

        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');

            if (password !== confirmPassword) {
                messageDiv.textContent = 'Le password non coincidono.';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Aggiornamento...';
            messageDiv.style.display = 'none';

            try {
                const res = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, password })
                });

                const data = await res.json();
                messageDiv.textContent = data.message || data.error || (res.ok ? 'Password aggiornata!' : 'Si √® verificato un errore');
                messageDiv.className = 'message ' + (res.ok ? 'success' : 'error');
                messageDiv.style.display = 'block';

                if (res.ok) {
                    document.getElementById('resetForm').style.display = 'none';
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                }
            } catch (err) {
                messageDiv.textContent = 'Errore di connessione';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Aggiorna Password';
            }
        });
    </script>
</body>

</html>
