<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recupero Password - AntigraviPizza</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle at top left, #1e3a8a 0%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2rem;
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .logo {
            font-family: 'Outfit', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
            color: #fff;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: #ffffff;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            color: #fff;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #3b82f6;
            background: rgba(255, 255, 255, 0.08);
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            color: #fff;
            border: none;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(30, 58, 138, 0.4);
        }

        .message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 0.75rem;
            font-size: 0.875rem;
            display: none;
        }

        .success {
            background: rgba(34, 197, 94, 0.1);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
    </style>
</head>

<body>
    <div class="auth-card">
        <div class="logo">AntigraviPizza üçï</div>
        <h1 style="color: #fff; font-size: 1.5rem; margin-bottom: 0.5rem; text-align: center;">Recupero Password</h1>
        <p style="color: #9ca3af; font-size: 0.875rem; margin-bottom: 2rem; text-align: center;">
            Inserisci la tua email e ti invieremo un link per reimpostare la tua password.
        </p>

        <form id="forgotForm">
            <div class="form-group">
                <label for="email">Indirizzo Email</label>
                <input type="email" id="email" placeholder="nome@esempio.it" required>
            </div>
            <button type="submit" class="btn btn-primary" id="submitBtn">Invia Link di Reset</button>
        </form>

        <div id="message" class="message"></div>

        <div style="margin-top: 2rem; text-align: center;">
            <a href="login.html" style="color: #60a5fa; text-decoration: none; font-size: 0.875rem; font-weight: 500;">
                ‚Üê Torna al login
            </a>
        </div>
    </div>

    <script>
        document.getElementById('forgotForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');

            submitBtn.disabled = true;
            submitBtn.textContent = 'Invio in corso...';
            messageDiv.style.display = 'none';

            try {
                const res = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await res.json();
                messageDiv.textContent = data.message || data.error || (res.ok ? 'Email inviata!' : 'Si √® verificato un errore');
                messageDiv.className = 'message ' + (res.ok ? 'success' : 'error');
                messageDiv.style.display = 'block';

                if (res.ok) {
                    document.getElementById('forgotForm').style.display = 'none';
                }
            } catch (err) {
                messageDiv.textContent = 'Errore di connessione';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Invia Link di Reset';
            }
        });
    </script>
</body>

</html>
