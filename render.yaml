# Render Blueprint for AntigraviPizza
services:
  - type: web
    name: antigravipizza
    runtime: docker
    plan: free
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: DB_TYPE
        value: sqlite
      - key: SQLITE_DB_PATH
        value: /app/data/antigravipizza.db
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    disk:
      name: antigravipizza-data
      mountPath: /app/data
      sizeGB: 1
    healthCheckPath: /api/recipes
