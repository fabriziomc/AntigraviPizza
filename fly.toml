# Fly.io Configuration for AntigraviPizza
app = 'antigravipizza'
primary_region = 'ams' # Amsterdam - closest to Italy

[build]

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1

[mounts]
  source = 'antigravipizza_data'
  destination = '/app/data'
  initial_size = '1gb'

[env]
  DB_TYPE = 'sqlite'
  SQLITE_DB_PATH = '/app/data/antigravipizza.db'
  NODE_ENV = 'production'
  PORT = '3000'
